<!DOCTYPE html>

<html lang="en">

<head>
    <title>Tasks</title>
    {% load static %}
    <style>
        img {
            width: 100%;
            height: auto;
            max-width: 400px;
        }
        .muta {
            max-width: 1000px;
        }

        ul {margin-left: 0; padding-left: 20px;}
        
        .w3-cell {
            width: 500px;
        }
        
        #postCircle {
            display: none
        }
        
        .loader {
            text-align: center;
            border: 16px solid #f3f3f3;
            border-radius: 50%;
            border-top: 16px solid #3498db;
            width: 120px;
            height: 120px;
            -webkit-animation: spin 2s linear infinite;
            /* Safari */
            animation: spin 2s linear infinite;
        }
        /* Safari */
        
        @-webkit-keyframes spin {
            0% {
                -webkit-transform: rotate(0deg);
            }
            100% {
                -webkit-transform: rotate(360deg);
            }
        }
        
        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
        
        #user-tools {
            float: right;
            padding: 0;
            margin: 0 0 0 20px;
            font-weight: 300;
            font-size: 11px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            text-align: right;
        }
        
        #user-tools a {
            border-bottom: 1px solid rgba(255, 255, 255, 0.25);
        }
        
        #user-tools a:focus,
        #user-tools a:hover {
            text-decoration: none;
            border-bottom-color: #79aec8;
            color: #79aec8;
        }
	.left {
		float: left;
		width: 60px;
		height: 60px;
		background: #555;
	}

	.header h1 {
		 position: relative;
		 top: 18px;
		 left: 5%;
	}   
    table {
        border-collapse: collapse;
        border: 2px black solid;
        font: 12px sans-serif;
    }

    td {
        border: 1px black solid;
        padding: 5px;
    }

    .right {
        position: absolute;
        right: 10px;
        top:10px;
        width: 250px;
        background: #555;
    }

    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 100%;
    }
    </style>
    <!--<script src="{% static 'count.js' %}"></script>-->
</head>

<body>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <div class="w3-container w3-teal">
	    <div class="header">
		    <img src="/static/img/c4Lab.png" alt="logo" class="left"/>
		    <h1>VariantEpi</h1>
            <img src="/static/img/c4Lab2.png" alt="logo2" class="right"/>
            
        </div>
        <div id="user-tools">
            <a href="{% url 'variants:index' %}">View home</a> /

            <a href="{% url 'variants:help' %}">Help</a> /

            <a href="{% url 'variants:about' %}">About</a>

        </div>
    </div>
    {% block body %} {% endblock %}
</body>

</html>
